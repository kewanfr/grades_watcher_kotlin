plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
    id 'application'
}

group = 'fr.kewan'
version = '1.8.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("com.microsoft.playwright:playwright:1.45.0")
    implementation("com.google.code.gson:gson:2.10.1")
    implementation("javax.mail:javax.mail-api:1.6.2")
    implementation("com.sun.mail:javax.mail:1.6.2")
}

application {
    mainClass.set("fr.kewan.MainKt") // Remplacez par le chemin de votre fonction `main`
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "fr.kewan.MainKt" // Remplacez par le chemin de votre fonction `main`
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from({
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    })
}

// Désactiver les tests pour éviter une erreur d'évaluation liée au reporting dans l'environnement actuel
test {
    useJUnitPlatform()
    enabled = false
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(20))
    }
}